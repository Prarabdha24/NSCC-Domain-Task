<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2 - Modern MCQ Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .question {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #444;
    }
    .options label {
      display: block;
      background: #f0f0f0;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options input {
      display: none;
    }
    .options label:hover {
      background: #dfe9f3;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #b12bc8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #002ab3;
    }
    .feedback {
      margin-top: 20px;
      font-size: 1.1rem;
      padding: 15px;
      border-radius: 10px;
    }
    .correct {
      background: #d8edd4;
      color: #0fce3b;
    }
    .wrong {
      background: #f8d7da;
      color: #721c24;
    }
    .result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <!-- Welcome screen -->
    <div id="welcomeScreen">
      <h1>Welcome to the Quiz!</h1>
      <p>Test your knowledge with 5 simple questions.</p>
      <button id="startBtn">Start Quiz</button>
    </div>

    <!-- Quiz box -->
    <div id="quizBox" style="display:none;">
      <p class="question" id="questionText"></p>
      <div class="options" id="options"></div>
      <div id="feedback"></div>
      <button id="nextBtn" style="display:none;">Next</button>
    </div>

    <!-- Result screen -->
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const questions = [
  {
    question: "What does NSCC stand for?",
    options: ["Newton School Coding Classes", "Newton School of Coding Club", "Newtonian School Coding Club", "Newton School Coaching Clases"],
    answer: "Newton School of Coding Club"
  },
  {
    question: "What does NSCC at SRM University primarily focus on?",
    options: ["Dancing and Singing", "Cooking", "Gardening ", "Coding and Development"],
    answer: "Coding and Development"
  },
  {
    question: "Which of the following activities are organized by NSCC?",
    options: ["Hackathons", "Technical workshops", "Coding competitions", "All of the above"],
    answer: "All of the above"
  },
  {
    question: "The motto of NSCC is closest to:",
    options: ["“Eat, Sleep, Repeat” ", "“Learn, Build, Share”", "“Sing, Dance, Shine” ", "“Eat, Sleep, Repeat” "],
    answer: "“Learn, Build, Share”"
  },
  {
    question: "Why do students join NSCC at SRM?",
    options: ["To participate in exciting events", "To collaborate with peers", "To improve coding skills", "All of the above"],
    answer: "All of the above"
  }
];


    let currentIndex = 0;
    let score = 0;

    const startBtn = document.getElementById("startBtn");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const quizBox = document.getElementById("quizBox");
    const questionText = document.getElementById("questionText");
    const optionsDiv = document.getElementById("options");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const resultDiv = document.getElementById("result");

    startBtn.addEventListener("click", () => {
      welcomeScreen.style.display = "none";
      quizBox.style.display = "block";
      loadQuestion();
    });

    function loadQuestion() {
      let q = questions[currentIndex];
      questionText.textContent = q.question;
      optionsDiv.innerHTML = "";
      feedback.innerHTML = "";
      nextBtn.style.display = "none";

      q.options.forEach(opt => {
        let label = document.createElement("label");
        label.innerHTML = `<input type='radio' name='option' value='${opt}'> ${opt}`;
        optionsDiv.appendChild(label);

        label.querySelector("input").addEventListener("change", function() {
          checkAnswer(this.value, q.answer);
          disableOptions();
          nextBtn.style.display = "inline-block";
        });
      });
    }

    function disableOptions() {
      const allOptions = document.querySelectorAll("input[name='option']");
      allOptions.forEach(opt => opt.disabled = true);
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        feedback.innerHTML = `<div class='feedback correct'> Correct!</div>`;
      } else {
        feedback.innerHTML = `<div class='feedback wrong'> Wrong! Correct Answer: ${correct}</div>`;
      }
    }

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quizBox.style.display = "none";
      let percentage = Math.round((score / questions.length) * 100);
      let performance = "";
      if (percentage === 100) performance = "Excellent! You are outstanding";
      else if (percentage >= 70) performance = "Good Job Buddy";
      else if (percentage >= 40) performance = "You can do much better";
      else performance = "Better Luck Next Time Buddy";

      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <p>Your Score: ${score} / ${questions.length}</p>
        <p>Percentage: ${percentage}%</p>
        <p>Performance: ${performance}</p>
      `;
    }
  </script>
</body>
</html>
