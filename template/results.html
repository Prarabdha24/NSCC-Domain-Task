<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form with Validation & Dashboard</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #0969da;
      --primary-weak: #e7f0fb;
      --danger: #d62828;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 32px; background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      color: var(--text);
      display: grid; place-items: start center; min-height: 100vh;
    }
    .app {
      width: min(980px, 100%);
      display: grid; gap: 24px;
      grid-template-columns: 360px 1fr;
    }
    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; }
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 24px rgba(2, 6, 23, 0.06);
      padding: 22px;
    }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p.sub { margin: 0 0 16px; color: var(--muted); font-size: 14px; }

    /* form */
    form label { display: block; font-weight: 600; margin-top: 12px; font-size: 14px; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 12px 12px; margin-top: 8px; border: 1px solid #e5e7eb; border-radius: 10px;
      outline: none; transition: border-color .2s, box-shadow .2s;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-weak); }
    .error { color: var(--danger); font-size: 13px; margin-top: 6px; min-height: 18px; }

    .btn {
      width: 100%; margin-top: 16px; padding: 12px 14px; border: 0; border-radius: 12px; cursor: pointer;
      font-weight: 700; font-size: 15px; background: var(--primary); color: white; transition: filter .15s;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn.secondary { background: #111827; }
    .btn.danger { background: var(--danger); }
    .row { display: flex; gap: 10px; }

    /* table */
    table { width: 100%; border-collapse: collapse; }
    thead th {
      background: var(--primary); color: #fff; text-align: left; padding: 12px; font-size: 14px;
      position: sticky; top: 0; z-index: 1; border-top-left-radius: 10px; border-top-right-radius: 10px;
    }
    tbody td { padding: 12px; border-bottom: 1px solid #eef1f5; vertical-align: top; }
    tbody tr:hover { background: #fafcff; }
    .action { display: flex; gap: 8px; }
    code.hash { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; word-break: break-all; }

    .toolbar { display: flex; gap: 10px; justify-content: flex-end; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="app">
    <!-- SIGNUP CARD -->
    <section class="card">
      <h1>Signup</h1>
      <p class="sub">Validate inputs → hash password → save to <strong>localStorage</strong>.</p>
      <form id="signupForm">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="e.g., legend27" autocomplete="off" />
        <div id="usernameErr" class="error"></div>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="e.g., you@example.com" autocomplete="off" />
        <div id="emailErr" class="error"></div>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="At least 6 characters" />
        <div id="passwordErr" class="error"></div>

        <button class="btn" type="submit">Sign up</button>
        <div class="row">
          <button class="btn secondary" type="button" id="prefill">Prefill demo</button>
          <button class="btn danger" type="button" id="clearAll">Clear all users</button>
        </div>
      </form>
    </section>

    <!-- DASHBOARD CARD -->
    <section class="card">
      <h1>Dashboard</h1>
      <p class="sub">All users currently stored in your browser.</p>
      <div class="toolbar"></div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th style="width: 18%">Username</th>
              <th style="width: 22%">Email</th>
              <th>Password (SHA‑256)</th>
              <th style="width: 120px">Action</th>
            </tr>
          </thead>
          <tbody id="userRows"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // ---------- Storage helpers ----------
    const LS_KEY = 'users';
    const getUsers = () => JSON.parse(localStorage.getItem(LS_KEY) || '[]');
    const setUsers = (users) => localStorage.setItem(LS_KEY, JSON.stringify(users));

    // ---------- Hashing (SHA-256 with fallback) ----------
    async function sha256Hex(str) {
      const enc = new TextEncoder();
      const bytes = enc.encode(str);
      const digest = await crypto.subtle.digest('SHA-256', bytes);
      return Array.from(new Uint8Array(digest))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    // Very small non-cryptographic fallback (only used if crypto.subtle is unavailable)
    function simpleHash(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) {
        h = (h << 5) - h + str.charCodeAt(i);
        h |= 0; // 32-bit
      }
      return (h >>> 0).toString(16).padStart(8, '0');
    }

    async function hashPassword(password) {
      try {
        if (window.crypto?.subtle) {
          return await sha256Hex(password);
        }
      } catch (_) {}
      return simpleHash(password);
    }

    // ---------- UI rendering ----------
    function renderUsers() {
      const rows = document.getElementById('userRows');
      rows.innerHTML = '';
      const users = getUsers();
      users.forEach((u, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.username}</td>
          <td>${u.email}</td>
          <td><code class="hash">${u.password}</code></td>
          <td class="action">
            <button class="btn danger" style="padding:8px 10px; font-size:13px;" data-del="${idx}">Delete</button>
          </td>`;
        rows.appendChild(tr);
      });
    }

    // ---------- Delete handling ----------
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('[data-del]');
      if (!btn) return;
      const idx = Number(btn.getAttribute('data-del'));
      const users = getUsers();
      users.splice(idx, 1);
      setUsers(users);
      renderUsers();
    });

    // ---------- Form handling ----------
    const $ = (id) => document.getElementById(id);

    function clearErrors() {
      $('usernameErr').textContent = '';
      $('emailErr').textContent = '';
      $('passwordErr').textContent = '';
    }

    function validate(username, email, password) {
      let ok = true;
      if (!username.trim()) {
        $('usernameErr').textContent = 'Username cannot be empty';
        ok = false;
      }
      const emailRx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRx.test(email)) {
        $('emailErr').textContent = 'Enter a valid email address';
        ok = false;
      }
      if (password.length < 6) {
        $('passwordErr').textContent = 'Password must be at least 6 characters';
        ok = false;
      }
      return ok;
    }

    $('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearErrors();

      const username = $('username').value;
      const email = $('email').value;
      const password = $('password').value;

      if (!validate(username, email, password)) return;

      // Hash the password (await needed to ensure it's ready before saving and rendering)
      const hashed = await hashPassword(password);

      const users = getUsers();
      users.push({ username, email, password: hashed });
      setUsers(users);

      e.target.reset();
      renderUsers();
    });

    // ---------- Utility buttons ----------
    $('clearAll').addEventListener('click', () => {
      if (confirm('Clear all saved users from localStorage?')) {
        localStorage.removeItem(LS_KEY);
        renderUsers();
      }
    });

    $('prefill').addEventListener('click', async () => {
      $('username').value = 'legend';
      $('email').value = 'legend@example.com';
      $('password').value = 'legend123';
    });

    // Initial render
    renderUsers();
  </script>
</body>
</html>
